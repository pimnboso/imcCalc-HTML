<meta charset="UTF-8">
<HTML>

    <script>
        function br(){
            document.write("<br><hr></br>");
        }

        function printf(texto){
            document.write(texto);
            br();
        }

        function imcCalc(peso, altura){
            var imc = Math.round(peso / (altura * altura));
            printf("O imc é : " + imc);
            if (imc <= 18.5) {
                alert("Abaixo do peso");
            }
            else if (imc >= 18.6 && imc <= 24.9) {
                alert("Peso ideal");
            }
            else if (imc >= 25 && imc <= 29.9) {
                alert("Levemente acima do peso");
            }
            else if (imc >= 30 && imc <= 34.9) {
                alert("OB 1");
            }
            else if (imc >= 35 && imc <= 39.9) {
                alert("OB 2");
            }
            else if (imc > 40) {
                alert("OB 3");
            }
        }
    </script>

    <script>
        // usuário
        var peso = 80;
        var altura = 1.64;
        imcCalc(peso, altura);

        //amigo
        var peso = 76
        var altura = 1.75
        imcCalc(peso, altura);

        //parente
        var peso = 95
        var altura = 1.85
        imcCalc(peso, altura);
    </script>

</HTML>
