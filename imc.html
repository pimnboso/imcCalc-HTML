<meta charset="UTF-8">
<HTML>

    <script>
        function br(){
            document.write("<br><hr></br>");
        }

        function printf(texto){
            document.write(texto);
            br();
        }

        function imcCalc(peso, altura){
            var imc = Math.round(peso / (altura * altura));
            if (imc <= 18.5) {
                alert("Abaixo do peso");
            }
            else if (imc >= 18.6 && imc <= 24.9) {
                alert("Peso ideal");
            }
            else if (imc >= 25 && imc <= 29.9) {
                alert("Levemente acima do peso");
            }
            else if (imc >= 30 && imc <= 34.9) {
                alert("OB 1");
            }
            else if (imc >= 35 && imc <= 39.9) {
                alert("OB 2");
            }
            else if (imc > 40) {
                alert("OB 3");
            }
            return imc;
        }
    </script>

    <script>
        // usuário
        var pesoU = prompt("Informe o Peso do usuário");
        var alturaU = prompt("Informe a Altura do usuário");
        var ImcUsuario = imcCalc(pesoU, alturaU);
        printf("O imc do usuário é: " + ImcUsuario);

        //amigo
        var pesoA = prompt("Informe o Peso do amigo");
        var alturaA = prompt("Informe a Altura do amigo");
        var ImcAmigo = imcCalc(pesoA, alturaA);
        printf("O imc do amigo é: " + ImcAmigo);

        //parente
        var pesoP = prompt("Informe o Peso do parente");
        var alturaP = prompt("Informe a altura do parente");
        var ImcParente = imcCalc(pesoP, alturaP);
        printf("O imc do parente é: " + ImcParente);
        
    </script>

</HTML>
